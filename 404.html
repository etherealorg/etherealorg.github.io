<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Ethereal</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: 'Josefin Sans', sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .heading-font {
      font-family: 'Raleway', sans-serif;
    }

    .btn-enterprise {
      padding: 14px 32px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.03);
      letter-spacing: 0.12em;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .btn-enterprise:hover {
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <main class="min-h-screen flex flex-col items-center justify-center text-center px-6">

    <!-- Astronaut -->
    <lottie-player
      src="https://assets4.lottiefiles.com/packages/lf20_ydo1amjm.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px;"
      loop
      autoplay>
    </lottie-player>

    <!-- 404 Text -->
    <h1 class="heading-font text-6xl md:text-7xl font-thin tracking-[0.3em] mt-6">
      404
    </h1>

    <h2 class="heading-font text-xl md:text-2xl font-thin tracking-widest mt-6">
      Page Not Found
    </h2>

    <p class="mt-6 text-gray-400 max-w-xl leading-relaxed">
      The page you’re looking for doesn’t exist or may have been moved.
      Let’s guide you back to the main experience.
    </p>

    <div class="mt-12">
      <a href="https://ethereal.li/" class="btn-enterprise">
        RETURN TO HOMEPAGE
      </a>
    </div>

  </main>

</body>
</html>
