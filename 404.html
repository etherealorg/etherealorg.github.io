<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Ethereal</title>

  <!-- Premium thin font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      background: #000;
    }

    .mountain-banner {
      background: url("https://ethereal.li/wall.png") no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    /* Dark gradient overlay */
    .overlay-1 {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        270deg,
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.9) 100%
      );
      z-index: 1;
    }

    /* Cloud animation */
    .overlay-2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 250em;
      height: 44em;
      background: url("https://terriotech.com/cloud-overlay.png") 0 100% repeat-x;
      animation: cloudLoop 80s linear infinite;
      z-index: 2;
      pointer-events: none;
      opacity: 0.5;
    }

    @keyframes cloudLoop {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(-50%, 0, 0);
      }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .banner-text {
      max-width: 700px;
      text-align: center;
      color: #ffffff;
    }

    .banner-text h1 {
      font-size: 96px;
      font-weight: 200;
      letter-spacing: 6px;
      margin: 0;
    }

    .banner-text p {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 300;
      letter-spacing: 1.5px;
      opacity: 0.85;
    }

    .banner-text a {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 42px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      transition: all 0.35s ease;
    }

    .banner-text a:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 56px;
        letter-spacing: 4px;
      }
    }
  </style>
</head>
<body>

  <section class="mountain-banner">
    <div class="overlay-1"></div>
    <div class="overlay-2"></div>

    <div class="container">
      <div class="banner-text">
        <h1>404</h1>
        <p>THE PAGE YOU’RE LOOKING FOR DOESN’T EXIST</p>
        <a href="https://ethereal.li/">GO HOME</a>
      </div>
    </div>
  </section>

</body>
</html>
