<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Ethereal</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: 'Josefin Sans', sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    .heading-font {
      font-family: 'Raleway', sans-serif;
    }

  
    .mail-button {
      cursor: pointer;
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      border-radius: 16px;
      border: none;
      padding: 2px;
      text-decoration: none;
      display: inline-block;
      background: radial-gradient(circle 80px at 80% -10%, #ffffff, #181b1b);
      position: relative;
    }

    .mail-button::after {
      content: "";
      position: absolute;
      width: 65%;
      height: 60%;
      border-radius: 120px;
      top: 0;
      right: 0;
      box-shadow: 0 0 25px #ffffff38;
      z-index: -1;
    }

    .mail-blob {
      position: absolute;
      width: 70px;
      height: 100%;
      border-radius: 16px;
      bottom: 0;
      left: 0;
      background: radial-gradient(circle 60px at 0% 100%,
          #3fe9ff,
          #0000ff80,
          transparent);
      box-shadow: -10px 10px 30px #0051ff2d;
    }
    
     .mail-inner {
      padding: 14px 28px;
      border-radius: 14px;
      color: #fff;
      position: relative;
      background: radial-gradient(circle 80px at 80% -50%, #777777, #0f1111);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mail-inner::before {
      content: "";
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 14px;
      background: radial-gradient(circle 60px at 0% 100%,
          #00e1ff1a,
          #0000ff11,
          transparent);
      position: absolute;
    }
  </style>
</head>

<body>

  <main class="min-h-screen flex flex-col items-center justify-center text-center px-6">

    <!-- Astronaut -->
    <lottie-player
      src="https://assets4.lottiefiles.com/packages/lf20_ydo1amjm.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px;"
      loop
      autoplay>
    </lottie-player>

    <!-- 404 Text -->
    <h1 class="heading-font text-6xl md:text-7xl font-thin tracking-[0.3em] mt-6">
      404
    </h1>

    <h2 class="heading-font text-xl md:text-2xl font-thin tracking-widest mt-6">
      Page Not Found
    </h2>

    <p class="mt-6 text-gray-400 max-w-xl leading-relaxed">
      The page you’re looking for doesn’t exist or may have been moved.
      Let’s guide you back to the main experience.
    </p>

 
     <div class="mt-12">
            <a href="https://ethereal.li/" class="mail-button body-font">
              <div class="mail-blob"></div>
              <div class="mail-inner">
                RETURN TO HOMEPAGE
              </div>
            </a>
          </div>

  </main>

</body>
</html>
