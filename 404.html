<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 â€“ Page Lost in the Clouds</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    .mountain-banner {
      background: url(https://images.unsplash.com/photo-1627609243025-22613935dfa1?q=80&w=1632&auto=format&fit=crop) 
        no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 110vh;
      position: relative;
    }

    .overlay-1 {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        270deg,
        rgba(226, 224, 211, 0) 0%,
        rgba(0, 0, 0, 0.87) 100%
      );
      z-index: 1;
    }

    .overlay-2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 250em;
      height: 44em;
      background: url(https://terriotech.com/cloud-overlay.png) 0 100% repeat-x;
      animation: cloudLoop 80s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes cloudLoop {
      from {
        transform: translate3d(0, 0, 0);
      }
      to {
        transform: translate3d(-50%, 0, 0);
      }
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .banner-text {
      color: #fff;
      padding: 0 20px;
      max-width: 700px;
    }

    .banner-text h1 {
      font-size: 72px;
      font-family: "Playfair Display", serif;
      margin: 0;
      letter-spacing: 2px;
    }

    .banner-text p {
      margin-top: 20px;
      font-family: "Dancing Script", cursive;
      font-size: 32px;
      opacity: 0.9;
    }

    .banner-text a {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 36px;
      border: 1px solid rgba(255,255,255,0.7);
      color: #fff;
      text-decoration: none;
      font-family: "Playfair Display", serif;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .banner-text a:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 48px;
      }
      .banner-text p {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <section class="mountain-banner">
    <div class="overlay-1"></div>
    <div class="overlay-2"></div>

    <div class="container">
      <div class="banner-text">
        <h1>404</h1>
        <p>This page drifted into the clouds</p>
        <a href="/">Return Home</a>
      </div>
    </div>
  </section>

</body>
</html>
