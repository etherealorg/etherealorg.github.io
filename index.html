<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="google-site-verification" content="Im2pxA-ANN-J3xLuzt49NmBUGnz58sWDRs8z2IL2iRc" />
  <!-- Primary SEO Meta Tags -->
<title>Ethereal – Your Ideas, Reimagined Beautifully</title>

<meta name="description" content="Ethereal is a modern web & mobile app development studio that transforms your ideas into beautifully crafted digital products, websites, and software experiences." />


<meta name="keywords" content="Ethereal, web development, app development, mobile apps, software company, digital studio, website design" />

<!-- Author -->
<meta name="author" content="Ethereal" />

<!-- Open Graph for Social Sharing -->
<meta property="og:title" content="Ethereal – Your Ideas, Reimagined Beautifully" />
<meta property="og:description" content="We build modern websites, mobile apps, and digital experiences that elevate your ideas into reality." />
<meta property="og:type" content="website" />

  <meta property="og:url" content="https://ethereal.li" />
  
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&family=Josefin+Sans:wght@100;200;300&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    .heading-font {
      font-family: 'Raleway', sans-serif;
    }

    .body-font {
      font-family: 'Josefin Sans', sans-serif;
    }

    /* Space Background */
    .space-bg {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* Purple Glow */
    .nebula {
      position: absolute;
      inset: -80%;
      background: radial-gradient(
        circle at center,
        rgba(160, 70, 255, 0.25),
        transparent 45%
      );
      filter: blur(180px);
      opacity: 0.4;
      animation: nebulaMove 40s ease-in-out infinite;
    }

    @keyframes nebulaMove {
      0%, 100% {
        transform: translate(0, 0) scale(1.2);
      }
      50% {
        transform: translate(8%, -8%) scale(1.3);
      }
    }

    /* ⭐ Starfield Wrapper (Moves) */
    .stars-wrapper {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    /* ⭐ Star Layer (Drifting) */
    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      animation: drift 120s linear infinite;
    }

    /* Drift Animation */
    @keyframes drift {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-25%, -25%);
      }
    }

    /* Individual Star */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: 0.2;
      }
      to {
        opacity: 1;
      }
    }

    /* Content Layer */
    .content-wrapper {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="space-bg">

    <!-- Purple Center Glow -->
    <div class="nebula"></div>

    <!-- ⭐ Drifting Stars -->
    <div class="stars-wrapper">
      <div class="stars" id="stars"></div>
    </div>

    <!-- Text Content -->
    <div class="content-wrapper flex items-center justify-center min-h-screen text-white text-center px-6">
      <div>
        <h1 class="heading-font text-6xl md:text-8xl font-thin tracking-wide">
          ethereal
        </h1>

        <p class="body-font mt-6 text-xl md:text-2xl text-gray-400 max-w-xl mx-auto font-extralight">
          A realm beyond imagination — where technology meets the divine calm of the cosmos.
        </p>
      </div>
    </div>

  </div>

  <!-- ⭐ Generate 400 Random Stars -->
  <script>
    const starsContainer = document.getElementById("stars");
    const starCount = 400;

    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      // Random position inside bigger moving layer
      star.style.left = Math.random() * 200 + "%";
      star.style.top = Math.random() * 200 + "%";

      // Random size
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";

      // Random twinkle speed
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";

      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
